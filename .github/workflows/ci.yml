name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install project and dependencies
        run: make install-dev

      - name: Check code formatting
        run: make format-check

      - name: Lint code
        run: make lint

      - name: Type check
        run: make type-check

  test:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install project and dependencies
        run: make install

      - name: Run tests
        run: make test
